<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Random String Generator</h2>
    <h3>Click here to generate a random string</h3>

    <form name="randomform">
      <input
        type="button"
        value="Generate Random String"
        onClick="getRandomString(9);"
      />
      <br /><br />
      <b><p id="randomfield"></p></b>
    </form>
  </body>
  <script type="text/javascript">
    function getRandomString(num) {
      let characters = "ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz";

      let randomstring = "";

      for (let i = 0; i < num; i++) {
        let rnum = Math.floor(Math.random() * characters.length);
        randomstring += characters.substring(rnum, rnum + 1);
      }
      console.log(randomstring);
      document.getElementById("randomfield").innerHTML = randomstring;
    }
  </script>
</html>
